<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Timur's portfolio</title>
  </head>
  <body>
    
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="4"
        aria-label="Slide 5"
      ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="https://timurmagic.github.io/html-mywebsite/" target="_blank"
            ><img
              src="assets/images/Me.png"
              class="d-block w-100"
              alt="Timur's personal simple site"
          /></a>
          </div>
          <div class="carousel-item">
            <a href="https://timurmagic.github.io/OmniFood-Project/" target="_blank"
            ><img
              src="assets/images/Omni.png"
              class="d-block w-100"
              alt="A Picture OmniFood Project"
          /></a>
          </div>
          <div class="carousel-item">
            <a href="https://timurmagic.github.io/Drum-Kit/" target="_blank"
            ><img
              src="assets/images/drumkit.png"
              class="d-block w-100"
              alt="A JavaScript Training Drumkit Project"
          /></a>
          </div>
          <div class="carousel-item">
            <a href="https://timurmagic.github.io/Magazine/" target="_blank"
            ><img
              src="assets/images/Code Magazine.png"
              class="d-block w-100"
              alt="A Code Magazine"
          /></a>
          </div>
          <div class="carousel-item">
            <a href="https://timurmagic.github.io/Web-design-furniture/" target="_blank"
            ><img
              src="assets/images/chairs.png"
              class="d-block w-100"
              alt="Web Design Furniture Chairs"
          /></a>
          </div>
         
      
        <button 
          class="carousel-control-prev" "btn btn-secondary"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"
           aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
